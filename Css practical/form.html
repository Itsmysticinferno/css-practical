=<!DOCTYPE html>
<html>
<head>
    <title>Form </title>
    <style>
    .container {
        background-color: beige;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh; 
    }

</style>

</head>
<body>
    
<div class="container">



<form action="#">
    <h2>Student Form: </h2>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required><br><br>
    
    <label for="date">Date of Birth:</label> 
    <input type="date" name="d1" value="">
    <br>
    <br>

    <label for="gender">Gender:</label>
    <input type="radio" id="male" name="gender" value="male" required>
    <label for="male">Male</label>
    <input type="radio" id="female" name="gender" value="female">
    <label for="female">Female</label><br><br>

    <label for="interests">Interests:</label>
    <input type="checkbox" id="sports" name="interests" value="sports">
    <label for="sports">Sports</label>
    <input type="checkbox" id="music" name="interests" value="music">
    <label for="music">Music</label>
    <input type="checkbox" id="reading" name="interests" value="reading">
    <label for="reading">Reading</label><br><br>

    <label for="class">Select your Department:</label>
    <br>
    <input type="radio" name="r1" id="CO" value="CO">CO<br>
    <input type="radio" name="r1" id="IF" value="IF">IF<br>
    <input type="radio" name="r1" id="EJ" value="EJ">EJ<br><br>

    <label for="country">Country:</label>
    <select id="country" name="country" required>
        <option value="usa">USA</option>
        <option value="canada">Canada</option>
        <option value="uk">UK</option>
    </select><br><br>

    <label for="comments">Comments:</label><br>
    <textarea id="comments" name="comments" rows="4" cols="50"></textarea><br><br>
    <label for="college">Select your college:</label>
        <select>
            <option value="Vidyalankar Polytechnic">Vidyalankar Polytechnic</option>
            <option value="VES">VES</option>
            <option selected="KJ Somaiya"> KJ Somaiya</option>
        </select>
        <br>
        <br>
    <input type="submit" value="Submit">
</form>
</div>
</body>
<script>

    function showAlert() {
        alert("Form submitted successfully!");
    }

    const form = document.querySelector('form');
    form.addEventListener('submit', function(event) {
        event.preventDefault(); // Prevents the form from actually submitting
        showAlert(); // Call your custom function
    });

</script>

</html>
